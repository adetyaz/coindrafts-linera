version: "3.8"

services:
  coindrafts:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Linera GraphQL API
      - "5173:5173" # SvelteKit frontend
    volumes:
      - .:/app
      - /app/node_modules # Avoid overwriting node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/health",
          "&&",
          "curl",
          "-f",
          "http://localhost:5173/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    driver: bridge
